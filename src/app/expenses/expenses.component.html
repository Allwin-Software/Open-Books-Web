<div>
  <app-sub-header>Add Expenses</app-sub-header>
  <div [formGroup]="expenseForm">
    <div>
      <mat-form-field class="w-full">
        <mat-label>Expense for</mat-label>
        <textarea matInput formControlName="expenseFor"></textarea>
      </mat-form-field>
    </div>
    <div>
      <mat-form-field class="w-full">
        <mat-label>Amount</mat-label>
        <input matInput formControlName="amount" type="number" />
      </mat-form-field>
    </div>
    <div class="mb-4">
      <mat-form-field class="w-full">
        <mat-label>Choose a date</mat-label>
        <input matInput [matDatepicker]="picker" formControlName="date" />
        <mat-hint>MM/DD/YYYY</mat-hint>
        <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>
    </div>
    <div>
      <mat-form-field class="w-full">
        <mat-label>Cost Center</mat-label>
        <mat-select formControlName="costCenterId">
          @for (costCenter of costCenters(); track costCenter) {
          <mat-option [value]="costCenter._id">{{ costCenter.name }}</mat-option>
          }
        </mat-select>
      </mat-form-field>
    </div>
    <div>
      <button mat-flat-button (click)="saveExpense()">Save</button>
    </div>
  </div>
  <div class="mt-4">
    <app-sub-header [bottomMargin]="false">Expenses</app-sub-header>
    <div>
      <app-expenses-table></app-expenses-table>
    </div>
  </div>
</div>
