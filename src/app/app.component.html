<mat-sidenav-container class="h-full">
  <mat-sidenav mode="over" [(opened)]="isSidenavOpen">Sidenav content</mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar>
      <button mat-icon-button (click)="toggleSidenav()">
        <mat-icon>menu</mat-icon>
      </button>
      <span>Open Books</span>
    </mat-toolbar>
    <div class="px-4">
      <router-outlet />
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
